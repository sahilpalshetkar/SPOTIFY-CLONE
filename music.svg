<!-- Aam Jahe Munde - Song Thumbnail (SVG) -->
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Aam Jahe Munde — Song Thumbnail</title>
  <desc id="desc">Square music thumbnail with gradient, vinyl record, and play icon.</desc>

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#111827"/>
      <stop offset="1" stop-color="#0B1020"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="60%">
      <stop offset="0" stop-color="#22d3ee" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#22d3ee" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect x="0" y="0" width="512" height="512" rx="36" fill="url(#bg)"/>
  <rect x="0" y="0" width="512" height="512" rx="36" fill="url(#glow)"/>

  <!-- Vinyl Record -->
  <g transform="translate(256,240)">
    <circle r="120" fill="#0f172a" stroke="#1f2937" stroke-width="6"/>
    <circle r="88" fill="none" stroke="#1f2937" stroke-width="3"/>
    <circle r="56" fill="none" stroke="#1f2937" stroke-width="2"/>
    <circle r="12" fill="#22d3ee"/>
    <!-- Light highlight arc -->
    <path d="M-90,-70 A120,120 0 0 1 -10,-118" fill="none" stroke="#94a3b8" stroke-opacity="0.25" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Play Button -->
  <g transform="translate(256,240)">
    <circle r="42" fill="#111827" stroke="#22d3ee" stroke-width="3"/>
    <polygon points="-10,-18 22,0 -10,18" fill="#22d3ee"/>
  </g>

  <!-- Top Tag -->
  <g>
    <rect x="28" y="28" rx="12" ry="12" width="150" height="40" fill="#0b1325" stroke="#1f2937" stroke-width="2"/>
    <text x="48" y="55" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu" font-size="18" fill="#cbd5e1" letter-spacing=".5">
      Punjabi • Single
    </text>
  </g>

  <!-- Title / Artist -->
  <text x="256" y="388" text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu"
        font-size="32" font-weight="700" fill="#e2e8f0" letter-spacing=".4">
    Aam Jahe Munde
  </text>
  <text x="256" y="420" text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu"
        font-size="18" fill="#94a3b8" letter-spacing=".3">
    Official Songs Thumbnail
  </text>

  <!-- Bottom Accent -->
  <path d="M36 472 Q256 440 476 472" fill="none" stroke="#22d3ee" stroke-opacity=".35" stroke-width="4"/>
</svg>
