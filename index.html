<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
        <div class="nav"></div>
            <div class="buttons">
              <button>Premium</button>
              <button>Support</button>
              <button>Download</button>
              <span>|</span>
              <button>Install App</button>
                <button>SignUp</button>
                <button>Login</button>
            </div>
    </div>

    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <h2>your library</h2>
            <img
              class="invert"
              src="playlistAddIcon.svg"
              alt="playlistAddIcon"
            />
          </div>
          <div class="footer">
            <a href="https://www.spotify.com/in-en/legal/">Legal</a>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/"
              >Safety &amp; Privacy Center</a
            >
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
              >Privacy Policy</a
            >
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
              >Cookies</a
            >
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
              >About Ads</a
            >
            <a href="https://www.spotify.com/in-en/accessibility/"
              >Accessibility</a
            >
          </div>
        </div>
      </div>


      <div class="right bg-grey rounded">
        <!-- <div class="header"></div> -->
         <div class="spotifyPlaylists">
          <h2>Spotify Playlists</h2>
          <div class="cardContainer">
            <div class="card">
              <img src="https://i.scdn.co/image/ab67616d00001e02d5754cde395f5c46792186c7" alt="">
              <h4>Pardesiya - From "Param Sundari</h4>
              <span>
                <a draggable="true" dir="auto" href="/artist/1mBydYMVBECdDmMfE2sEUO">Sachin-Jigar</a>,
                <a draggable="true" dir="auto" href="/artist/1dVygo6tRFXC8CSWURQJq2">Sonu Nigam</a>,
                <a draggable="true" dir="auto" href="/artist/2L4PimBfxoTMZRp2SfVP5g">Krishnakali Saha</a>,
                <a draggable="true" dir="auto" href="/artist/2fMqTqiTxUDlmcOEPaQSsx">Amitabh Bhattacharya</a>
              </span>
            </div>
          </div>
         </div>
      </div>
    </div>
  </body>
</html>
